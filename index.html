<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
</head>
<body>
  <header class="text-center mt-4">
    <h1>AI Universe Hub</h1>
    <h2><span class="badge text-bg-danger">Warning</span>
    </h2>
  </header>
  <!-- main section start -->
  <main class="mt-4">
    <!-- card section start -->
    <section class="container">
      <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
      <div id="show-more" class="text-center d-none">
        <button id="btn-show-more" class="btn btn-primary">See More</button>
      </div>
    </section>
    <!-- Loader section -->
    <section id="loader" class="d-none">
      <div style="height:200px" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Modal section -->
    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="">
            </div>
            <div id="modal-body" class="modal-body d-flex">
              
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
  "></script>
  <script src="js/ai-universe-hub.js"></script>
</body>
</html>
